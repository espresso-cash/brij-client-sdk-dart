syntax = 'proto3';

package brij.storage.v1;

option go_package = 'brij.fi/storage';

import "user_data_field.proto";
import "validation_data_field.proto";
import "custom_validation_data_field.proto";

message GetUserDataRequest {
  string user_public_key = 1;
  bool include_values = 2;
}

message GetUserDataResponse {
  repeated UserDataField user_data = 1;
  repeated ValidationDataField validation_data = 2;
  repeated CustomValidationDataField custom_validation_data = 3;
}
