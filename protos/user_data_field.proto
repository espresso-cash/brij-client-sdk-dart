syntax = 'proto3';

package brij.storage.v1;

option go_package = 'brij.fi/storage';

import "google/protobuf/timestamp.proto";

import "data.proto";

message UserDataField {
  string id = 1;
  DataType type = 2;
  bytes encrypted_value = 3;
  string hash = 4;
  string signature = 5;
  google.protobuf.Timestamp created_at = 6;
}
