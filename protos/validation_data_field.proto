syntax = 'proto3';

package brij.storage.v1;

option go_package = 'brij.fi/storage';

import "google/protobuf/timestamp.proto";

import "validation_status.proto";

message ValidationDataField {
  string id = 1;
  string validator_public_key = 2;
  string data_id = 3;
  ValidationStatus status = 4;
  string hash = 5;
  string signature = 6;
  google.protobuf.Timestamp validated_at = 7;
}
